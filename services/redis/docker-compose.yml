
services:
  redis:
    image: redis:8.2.0
    networks:
      - overlay-net
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=redis
    volumes:
      - /data/redis:/data

  redis-insight:
    image: redis/redisinsight:2.70
    networks:
      - overlay-net
    ports:
      - "5540:5540"
    environment:
      - RI_REDIS_HOST=redis

networks:
  overlay-net:
    external: true
